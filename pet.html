<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pets — PetAdopt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-white to-slate-100 min-h-screen text-slate-800">
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-sm border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-gradient-to-br from-rose-400 to-indigo-500 text-white font-extrabold">PA</div>
        <span class="font-semibold">PetAdopt</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html" class="hover:text-slate-900">Home</a>
        <a href="about.html" class="hover:text-slate-900">About</a>
        <a href="contact.html" class="hover:text-slate-900">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold">Available Pets</h1>
    <p class="mt-2 text-slate-600">Browse all adoptable pets.</p>

    <div id="petsList" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const pets = [
      {name:'Buddy',breed:'Labrador',age:'Young',location:'Mumbai',img:'https://images.unsplash.com/photo-1558788353-f76d92427f16?w=400'},
      {name:'Luna',breed:'Siamese',age:'Adult',location:'Bengaluru',img:'https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=400'},
      {name:'Mochi',breed:'Hamster',age:'Baby',location:'Delhi',img:'https://images.unsplash.com/photo-1543852786-1cf6624b9987?w=400'},
      {name:'Rex',breed:'German Shepherd',age:'Adult',location:'Hyderabad',img:'https://images.unsplash.com/photo-1568572933382-74d440642117?w=400'},
      {name:'Cleo',breed:'Persian Cat',age:'Senior',location:'Pune',img:'https://placekitten.com/400/400'}
    ];

    const petsList = document.getElementById('petsList');

    pets.forEach(p => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden';
      card.innerHTML = `
        <img src="${p.img}" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="font-semibold text-lg">${p.name}</h3>
          <p class="text-sm text-slate-500">${p.breed} • ${p.age}</p>
          <p class="text-sm text-slate-500 mt-1">${p.location}</p>
        </div>
      `;
      petsList.appendChild(card);
    });
  </script>
</body>
</html>
