<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Äî PetAdopt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-rose-400 min-h-screen p-6 text-slate-900 flex items-center justify-center">

  <div class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-2xl w-full max-w-3xl p-8">
    <h1 class="text-3xl font-bold">Dashboard</h1>
    <p class="text-slate-600">Welcome to your account</p>

    <div id="profileBox" class="mt-6 bg-white rounded-xl p-6 shadow flex items-center gap-4">
      <div class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-rose-500 text-white flex items-center justify-center text-2xl font-bold" id="avatar">U</div>
      <div>
        <h2 class="text-xl font-semibold" id="userName">User</h2>
        <p id="userEmail" class="text-slate-500 text-sm">email@example.com</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <a href="favorites.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition block">
        <h3 class="text-lg font-semibold">‚ù§Ô∏è Favorites</h3>
        <p class="text-slate-600 text-sm mt-2">View your saved pets</p>
      </a>

      <a href="index.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition block">
        <h3 class="text-lg font-semibold">üêæ Adopt New Pet</h3>
        <p class="text-slate-600 text-sm mt-2">Browse available pets</p>
      </a>
    </div>

    <button id="logoutBtn" class="mt-8 w-full bg-rose-600 hover:bg-rose-700 text-white p-3 rounded-lg font-semibold">Logout</button>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem('current_user'));

  if(!user){
    alert('You must login first');
    window.location.href = 'login.html';
  }

  document.getElementById('userName').textContent = user.name;
  document.getElementById('userEmail').textContent = user.email;
  document.getElementById('avatar').textContent = user.name.charAt(0).toUpperCase();

  document.getElementById('logoutBtn').addEventListener('click', () =>{
    localStorage.removeItem('current_user');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
