<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — PetAdopt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-rose-400 min-h-screen flex items-center justify-center p-4 text-slate-800">

  <div class="bg-white/80 backdrop-blur-lg shadow-xl p-8 rounded-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center">Welcome Back</h1>
    <p class="text-center text-slate-600 mt-1">Login to continue</p>

    <form id="loginForm" class="mt-6 space-y-4">
      <div>
        <label class="text-sm font-semibold">Email</label>
        <input type="email" id="loginEmail" required class="w-full mt-1 p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com" />
      </div>

      <div>
        <label class="text-sm font-semibold">Password</label>
        <input type="password" id="loginPass" required class="w-full mt-1 p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-400" placeholder="••••••••" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 rounded-lg">Login</button>
    </form>

    <p class="text-center text-sm mt-4">Don't have an account? <a class="text-indigo-700 font-semibold" href="signup.html">Sign up</a></p>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function(e){
    e.preventDefault();

    const email = loginEmail.value.trim();
    const pass = loginPass.value.trim();

    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const match = users.find(u => u.email === email && u.password === pass);

    if(!match) return alert('Invalid credentials');

    localStorage.setItem('current_user', JSON.stringify(match));
    window.location.href = 'dashboard.html';
  });
</script>

</body>
</html>
