<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup — PetAdopt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-rose-400 to-indigo-500 min-h-screen flex items-center justify-center p-4 text-slate-800">

  <div class="bg-white/80 backdrop-blur-lg shadow-xl p-8 rounded-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center">Create Account</h1>
    <p class="text-center text-slate-600 mt-1">Join PetAdopt today</p>

    <form id="signupForm" class="mt-6 space-y-4">
      <div>
        <label class="text-sm font-semibold">Full Name</label>
        <input type="text" id="signName" required class="w-full mt-1 p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-rose-400" placeholder="John Doe" />
      </div>

      <div>
        <label class="text-sm font-semibold">Email</label>
        <input type="email" id="signEmail" required class="w-full mt-1 p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-rose-400" placeholder="you@example.com" />
      </div>

      <div>
        <label class="text-sm font-semibold">Password</label>
        <input type="password" id="signPass" required minlength="6" class="w-full mt-1 p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-rose-400" placeholder="••••••••" />
      </div>

      <button type="submit" class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold p-3 rounded-lg">Sign Up</button>
    </form>

    <p class="text-center text-sm mt-4">Already have an account? <a class="text-indigo-700 font-semibold" href="login.html">Login</a></p>
  </div>

<script>
  const form = document.getElementById('signupForm');

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const name = signName.value.trim();
    const email = signEmail.value.trim();
    const pass = signPass.value.trim();

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    if(users.find(u => u.email === email)){
      return alert('Email already exists!');
    }

    const newUser = {name, email, password: pass};
    users.push(newUser);
    localStorage.setItem('users', JSON.stringify(users));

    alert('Account created successfully!');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
